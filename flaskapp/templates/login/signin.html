{% extends "layout.html" %}
{% block title %}Signin{% endblock %}
{% block content %}
<form class="form-signin" method="POST">
    {{ form.csrf_token }}
    <h1 class="h3 mb-3 font-weight-normal text-center">Please sign in</h1>
    <label for="inputEmail" class="sr-only">Email address</label>
    <input type="email" id="inputEmail" class="form-control" placeholder="Email address" name="email" value="{{form.email.data|none_to_null}}">
    {% for error in form.email.errors %}
    <div>
        <small class="text-danger">{{error}}</small>
    </div>
    {% endfor %}
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="inputPassword" class="form-control" placeholder="Password" name="password" value="{{form.password.data|none_to_null}}">
    {% for error in form.password.errors %}
    <div>
        <small class="text-danger">{{error}}</small>
    </div>
    {% endfor %}
    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
</form>
{% endblock %}
